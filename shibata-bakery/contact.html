			<h2>Contact Us</h2>
			<p>Have a question? Want something specific that that you didn't see last week? send us a message!</p>
			<div class="row">
			<div class="col-sm-3"></div>
			<form class="col-sm-6" action="https://formspree.io/xdowrvbn" method="POST">
				<div class="form-group">
                                        <label class="col-form-label">Name:</label>
                                        <input type="text" name="name" class="form-control" value="">
                                </div>
				<div class="form-group">
					<label class="col-form-label">Email:</label>
					<input type="email" name="email" class="form-control" value="">
				</div>
				<div class="form-group">
					<label class="col-form-label">What Can We Help You With?</label>
                                        <select name="reason" class="form-control">
						<option selected>Choose...</option>
						<option>General Question</option>
						<option>I want an order ready for me</option>
						<option>Do you have...?</option>
						<option>Other</option>
					</select>
                                </div>
				<div class="form-group">
					<label class="col-form-label">Message:</label>
					<textarea name="message" class="form-control" value=""></textarea>
				</div>

				<button type="submit" class="btn btn-primary mb-2">Submit</button>
			</form>
			</div>
                </div>
