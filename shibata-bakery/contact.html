			<h2>Contact Us</h2>
			<p>Contact? A form that sends recommendations? Idk.</p>
			<p>Add an FAQ?</p>
			<form class="col-sm-5" action="https://formspree.io/xdowrvbn" method="POST">
				<div class="form-group">
                                        <label class="col-form-label">Name:</label>
                                        <input type="text" name="name" class="form-control">
                                </div>
				<div class="form-group">
					<label class="col-form-label">Email:</label>
					<input type="email" name="email" class="form-control">
				</div>
				<div class="form-group">
					<label class="col-form-label">What Can We Help You With?</label>
                                        <select name="reason" class="form-control">
						<option selected>Choose...</option>
						<option>General Question</option>
						<option>I want to place an order</option>
						<option>???</option>
						<option>Other</option>
					</select>
                                </div>
				<div class="form-group">
					<label class="col-form-label">Message:</label>
					<textarea name="message" class="form-control"></textarea>
				</div>

				<button type="submit" class="btn btn-primary mb-2">Submit</button>
			</form>
                </div>
        </body>
